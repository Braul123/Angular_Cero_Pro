        <div *ngSwitchCase= false >  <!--o tmabien sirve con ::  *ngSwitchCase= 5 -->
        <!-- -- Mismo formulario con ngModel -- --> <p> no puedes a침adir mas nombres</p>
            <br><br>
        </div>
    
        <div *ngSwitchCase = true>  <!--o tmabien sirve con ::  *ngSwitchDefault : que se usa cuando ninguno delos casos se cumple-->
            <!-- ngMOdel permite obtener el dato directamente de una variable :::  inputName que se encuentra en hello.component.ts-->
            <input type="text" [(ngModel)]="inputName" >
            <button (click)= addName()>Add Name</button>
        </div>
    </div>
    <!-- (click)="onNameClick()" se ejecuta cuando se da click en este parrafo con el nombre alex el cual envia ordeneas a 
    un evento que emite datos :: string --- ver en consola :: origin de la funcion :: hello.component.ts-->
    <p *ngFor="let item of namesList; index as i" (click)="onNameClick()"> 
        <!-- {{name}} 칩 {{item}} ::: esto se denomina como superpoblacion : el valor name viene de hello.component.ts y es un decorador input-->
        {{i + 1}} - Hola {{item | slice:0:1 | uppercase}}{{item | slice:1 | lowercase}}!
    </p>
